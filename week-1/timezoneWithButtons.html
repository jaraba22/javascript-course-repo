<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User input with buttons</title>
</head>
<body>

    <form>
        <input id="tzEast" type="radio" name="timezone" value="East"><label for="tzEast">Eastern Standard time</label><br>
        <input id="tzCent" type="radio" name="timezone" value="Cent"><label for="tzCent">Central Standard time</label><br>
        <input id="tzMount" type="radio" name="timezone" value="Mount"><lab l for="tzMount">Mountain Standard time</label><br>
        <input id="tzPac" type="radio" name="timezone" value="Pac"><label for="tzPac">Pacific Standard time</label><br>
        <input id="tzAlsk" type="radio" name="timezone" value="Alsk"><label for="tzAlsk">Alaska Standard time</label><br>
        <input id="tzHaw" type="radio" name="timezone" value="Haw"><label for="tzHaw">Hawaii-Aleutian Standard time</label><br><br>
        <button type="button" value="Submit" onclick="readForm()"> Submit </button>         
    </form>
    <br>
    <div id="timezoneDiv"></div>
    <br>
    <div id="myTime"></div>

    <script type="text/javascript">
        function readForm(){
            var radioButtons;
            var tz;


            radioButtons = document.getElementsByName("timezone");

            tz = radioButtons[0].value;

            for(var i=0; i<radioButtons.length; i++){
                if(radioButtons[i].checked == true){
                    tz = radioButtons[i].value;
                }
                document.getElementById("timezoneDiv").innerHTML = tz;

            }        
        }
        function printTimezone(){
            var myNewDate = new Date();
            var myHour = myNewDate.getHours();
            var myMinute = myNewDate.getMinutes();
            var mySeconds = myNewDate.getSeconds();

            var myTime = myHour + ":" + myMinute + ":" + mySeconds;           

            document.getElementById("myTime").innerHTML = myTime;
            setTimeout("printTimezone()",1000);
            
            
        }
        printTimezone();
            
        
    
    </script>
</body>
</html>
